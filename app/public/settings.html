<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Import Material Icons -->
        <link
            href="../../node_modules/material-icons/iconfont/material-icons.css"
            rel="stylesheet"
        />
        <!-- Import Materialize CSS -->
        <link
            type="text/css"
            rel="stylesheet"
            href="../../node_modules/materialize-css/dist/css/materialize.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Simple Caspar Client | Settings</title>
    </head>
    <body class="grey darken-4"></body>
    <div style="height: 20px;"></div>
    <div class="row">
        <div class="col s12">
            <!-- CG-Server-Settings -->
            <div class="card grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">
                        CG-Server Settings
                    </span>
                    <!-- Begin Form -->
                    <form id="cg-server-settings">
                        <div class="input-field">
                            <input type="text" id="cgs-ip" class="white-text" />
                            <label for="cgs-ip">CG-Server IP</label>
                        </div>
                        <div class="input-field">
                            <input
                                type="number"
                                id="cgs-port"
                                class="white-text"
                            />
                            <label for="cgs-port">CG-Server Port</label>
                        </div>
                        <div class="input-field">
                            <select id="cgs-queuemode">
                                <option value="1">SALVO</option>
                                <option value="2">SEQUENTIAL</option>
                            </select>
                            <label>CG-Server Queue Mode</label>
                        </div>
                        <p class="grey-text text-lighten-1 smaller">
                            <em>
                                SALVO is the standard queue mode for CasparCG
                                V.2.1 and above. <br />
                                Use SEQUENTIAL only for V.2.0.x
                                compatibility.</em
                            >
                        </p>
                    </form>
                </div>
                <div class="card-action"></div>
            </div>
        </div>
    </div>

    <!-- Import Materialize Javascript -->
    <script
        type="text/javascript"
        src="../../node_modules/materialize-css/dist/js/materialize.min.js"
    ></script>
    <script type="text/javascript" src="js/settingsWindow.js"></script>
</html>
